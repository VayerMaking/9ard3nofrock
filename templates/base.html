<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" href="static/css/style.css">
	<title>gard3nofrock</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
			<div class="container-fluid">
					<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">Logo</a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
							<ul class="nav navbar-nav">
									<li><a href="aboutus">About Us</a></li>
									<li><a href="bucket"><span class="glyphicon glyphicon-shopping-cart"></span>Bucket</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								{% if session['username'] %}
									<li><a href=""><span class="glyphicon"></span>    Logged in as: <strong>{{session['username']}}</strong></a></li>
								{% else %}
									<li><a href=""><span class="glyphicon"></span>    Not Logged In</a></li>
								{% endif %}
								{% if session['logged_in'] %}
									<li><a href="logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
								{% else %}
									<li><a href="login"><span class="glyphicon glyphicon-log-in"></span>    Login</a></li>
									<li><a href="register"><span class="glyphicon glyphicon-lock"></span>  Register</a></li>
								{% endif %}
							</ul>
					</div>
			</div>
	</nav>

	{% block content %}{% endblock %}
